entries:
  - title: info
    entries:
      - title: a (nearly) no-CSS, fast, minimalist Jekyll theme.
      - title: github repo
        url: https://github.com/AlexVagrant/AlexVagrant.github.io

  - title: all posts
    post_list:
      limit: 5
      show_more: true
      show_more_text: See archive...
      show_more_url: archive.html

  - title: posts by category
    post_list:
      category: blog
      show_more: true
      show_more_text: See more posts...
      show_more_url: example2-archive.html

  - title: rss
    url: feed.xml
  
  - title: another list
    entries:
      - title: with subitems
        entries:
          - title: with subsubitems
          - title: example page
            url: about
  - title: PRO TIP
    entries:
      - title: to edit this menu, edit _data/menu.yml file
